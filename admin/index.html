<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Manager</title>
  <link rel="stylesheet" href="https://unpkg.com/@decapcms/decap-cms@latest/dist/decap-cms.css">
</head>
<body>
  <!-- Giao diá»‡n CMS -->
  <script src="https://unpkg.com/@decapcms/decap-cms@latest/dist/decap-cms.js"></script>
  <script>
    CMS.init({
      config: {
        backend: {
          name: 'github',
          repo: 'ndnk0311/do_an_new',
          branch: 'main',
        },
        media_folder: 'public/uploads',
        public_folder: '/uploads',
        collections: [
          {
            name: 'posts',
            label: 'Posts',
            folder: 'content/posts',
            create: true,
            slug: '{{slug}}',
            fields: [
              {label: 'Title', name: 'title', widget: 'string'},
              {label: 'Date', name: 'date', widget: 'datetime'},
              {label: 'Body', name: 'body', widget: 'markdown'},
            ],
          },
        ],
      }
    });
  </script>
</body>
</html>
